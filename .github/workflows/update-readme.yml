name: Update README

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간마다 실행
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install rss-parser

      - name: Fetch latest blog posts
        run: node fetchPosts.js

      - name: Update README
        run: |
          cat LATEST_POSTS.md >> README.md
          git config --global user.name 'SoJuSo'
          git config --global user.email 'asdfg7123@gmail.com'
          git add README.md
          git commit -m 'Update README with latest blog posts'
          git push
